    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <nav id="nav">
            <ul id="lista">
                <li><a href="#home" class="menu">Home</a></li>
                <li><a href="cardapio.html" class="menu">Cardápio</a></li>
                <li><a href="https://wa.me/5531996101528?text=Olá%2C+gostaria+de+fazer+um+pedido!" target="_blank" class="menu">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-text">
            <h1>Bem-vindo à Espetaria Day Off!</h1>
            <p>Amigos, Cerveja, Churrasco e Muita Diversão!</p>
            <a href="#cardapio" class="cta-btn">Veja os queridinhos do DayOff!</a>
        </div>
    </section>

    <section id="cardapio" class="cardapio">
        <div class="slider"> 
            <div class="slides">
                <!--Bolinhas (Radio Buttons)-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
    
                <!-- Slide images-->
                 <div class="slide first">
                    <img src="img/espetoo.jpg" alt="Imagem 1">
                 </div>
                 <div class="slide">
                    <img src="img/paoAlho.jpg" alt="Imagem 2">
                 </div>
                 <div class="slide">
                    <img src="img/carne.webp" alt="Imagem 3">
                 </div>
                
                <!-- Navigation auto (Bolinhas de navegação)-->
                 <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                 </div>
            </div>
    
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
    
        </div>
        <script>
            let count = 1;
        document.getElementById("radio1").checked = true;
    
        setInterval(function () {
            nextImage();
        }, 5000)
    
        function nextImage() {
            count ++;
            if(count>3){
                count = 1;
            }
        
            document.getElementById("radio" + count).checked = true;
            }
        </script>
    </section><br><br>

<footer>
    <div id="rodape">
        <div class="elementos-rodape">
    
            <div class="itens-rodape">

                        width="150" height="150" allowfullscreen="" loading="lazy"

                        <h2 class="localizacao">R. Nossa Sra. de Fátima, 1397 - Água Branca, Contagem - MG, 32371-180</h2>
                </div>
            </div>
    
            <div class="itens-rodape">
                    <h2 class="redesS1">Redes Sociais</h2>
                <div class="elementosRS1">
                    <a href="https://www.instagram.com/dayoff_espeteria/">
                    <img class="instagram" src="img/insta.avif" alt="instagram"></a>
                </div>
            </div>
        </div>
        <div class="direitos-container">
